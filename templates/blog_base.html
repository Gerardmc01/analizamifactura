<!DOCTYPE html>
<html lang="es-ES">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ post.title }}</title>
    <meta name="description" content="{{ post.meta_description }}">
    <link rel="icon" type="image/png" href="/static/favicon.png">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            background: linear-gradient(135deg, #0f172a 0%, #1e293b 100%);
            color: #e2e8f0;
        }

        .glass-panel {
            background: rgba(255, 255, 255, 0.03);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
    </style>
</head>

<body>
    <nav class="flex items-center justify-between px-6 py-4 glass-panel sticky top-0 z-50">
        <a href="/" class="flex items-center gap-2">
            <div class="bg-blue-500 p-1.5 rounded-lg">⚡</div>
            <span class="text-xl font-bold">AnalizaMiFactura</span>
        </a>
        <a href="/"
            class="px-4 py-2 bg-blue-600 hover:bg-blue-500 text-white rounded-full text-sm font-medium transition">Analizar
            Factura</a>
    </nav>
    {% block content %}{% endblock %}
    <footer class="py-8 text-center text-slate-600 text-sm border-t border-slate-800 mt-16">
        <p>© 2025 AnalizaMiFactura.com</p>
    </footer>
</body>

</html>

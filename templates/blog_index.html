<!DOCTYPE html>
<html lang="es-ES">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Blog Energía: Trucos para Ahorrar Luz y Comparativas 2025</title>
    <meta name="description"
        content="Guías, trucos y análisis sobre cómo ahorrar en tu factura de electricidad en España. PVPC, comparativas de tarifas, y consejos de ahorro energético.">
    <link rel="canonical" href="https://analizamifactura.onrender.com/blog">

    <link rel="icon" type="image/png" href="/static/favicon.png">
    <script src="https://cdn.tailwindcss.com"></script>

    <style>
        body {
            background: linear-gradient(135deg, #0f172a 0%, #1e293b 100%);
            color: #e2e8f0;
            min-height: 100vh;
        }

        .glass-panel {
            background: rgba(255, 255, 255, 0.03);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
    </style>
</head>

<body>
    <nav class="flex items-center justify-between px-6 py-4 glass-panel sticky top-0 z-50">
        <a href="/" class="flex items-center gap-2">
            <div class="bg-blue-500 p-1.5 rounded-lg">
                <svg class="w-5 h-5 text-white" fill="currentColor" viewBox="0 0 24 24">
                    <path d="M13 2L3 14h8l-1 8 10-12h-8l1-8z" />
                </svg>
            </div>
            <span class="text-xl font-bold">AnalizaMiFactura</span>
        </a>
        <a href="/"
            class="px-4 py-2 bg-blue-600 hover:bg-blue-500 text-white rounded-full text-sm font-medium transition">
            Analizar Factura
        </a>
    </nav>

    <main class="max-w-6xl mx-auto px-4 py-16">
        <h1 class="text-4xl md:text-5xl font-bold mb-4">Blog de Ahorro Energético</h1>
        <p class="text-xl text-slate-400 mb-12">Guías y consejos para reducir tu factura de electricidad en España</p>

        <div class="grid md:grid-cols-2 gap-8">
            {% for slug, post in posts.items() %}
            <a href="/blog/{{ slug }}" class="glass-panel p-6 rounded-2xl hover:bg-white/5 transition group">
                <div class="text-sm text-blue-400 mb-2">{{ post.date }}</div>
                <h2 class="text-2xl font-bold mb-3 group-hover:text-blue-400 transition">{{ post.title }}</h2>
                <p class="text-slate-300 mb-4">{{ post.meta_description }}</p>
                <div class="text-blue-400 font-medium">Leer más →</div>
            </a>
            {% endfor %}
        </div>
    </main>

    <footer class="py-8 px-4 text-center text-slate-600 text-sm border-t border-slate-800 mt-16">
        <p>© 2025 AnalizaMiFactura.com</p>
    </footer>
</body>

</html>
